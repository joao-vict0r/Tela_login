<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilo/criacao.css">
    <link rel="stylesheet" href="Estilo/ajuste_celular.css">
    <title>Criação de acesso</title>
</head>
<body>
    
    <div class="content">
        <div id = Acesso>
    
            <form action="post">
    
                <h1 class="criacao">Criação de Acesso</h1>

                <p>
                    <label for="nome_login">Nome</label>
                    <input type="text" name="nome_login" id="nome_login" required="required">
                 </p>


                <p>
                    <label for="email_login">Email de Login</label>
                    <input type="email" name="" id="email_login" required="required" placeholder="Ex. user@gmail.com ou user@hotmail.com">           
                </p>
                
                <p>
                    <label for="senha_login">senha</label>
                    <input type="password" name="pass_login" id="pass_login" required="required" placeholder="******" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.[@])(?=.*[0-9]).{6,14}$">
                </p>
    
                <p>
                    <input type="submit" value="Criação" class="btn">
                </p>
               <p class="link">
                <label for="criação">Já tem Acesso?</label>
                <a href="Acesso.html">Acessar</a>
            </p>
            </form>
        </div>
            
    </div>



</body>
</html>
